<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="./images/LeftArrow.png" onclick="decrement()" alt="Left Arrow" class="arrowImg">
        <div id="number-window">
            <div id="numbers">
                <img src="./images/0.png" alt="0 img" class="numberImg">
                <img src="./images/1.png" alt="1 img" class="numberImg">
                <img src="./images/2.png" alt="2 img" class="numberImg">
                <img src="./images/3.png" alt="3 img" class="numberImg">
                <img src="./images/4.png" alt="4 img" class="numberImg">
                <img src="./images/5.png" alt="5 img" class="numberImg">
                <img src="./images/6.png" alt="6 img" class="numberImg">
                <img src="./images/7.png" alt="7 img" class="numberImg">
                <img src="./images/8.png" alt="8 img" class="numberImg">
                <img src="./images/9.png" alt="9 img" class="numberImg">
                <img src="./images/10.png" alt="10 img" class="numberImg">
            </div>      
        </div>
        
        <img src="./images/RightArrow.png" onclick="increment()" alt="Right Arrow" class="arrowImg">
    </div>
    <script src="script.js"></script>
</body>
</html>
